<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./font/font-awosome/css/font-awesome.css">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>To Do List</title>
</head>

<body>
    <div class="colors">
        <div class="text" id="text">Themes <span class="arrow">â‡’</span></div>
        <div class="color-container" id="color-container">
            <div class="color color1" data-num="1"></div>
            <div class="color color2" data-num="2"></div>
            <div class="color color3" data-num="3"></div>
            <div class="color color4" data-num="4"></div>
            <div class="color color5" data-num="5"></div>
            <div class="color color6" data-num="6"></div>
        </div>
    </div>


    <div class="container">
        <div class="lists" style="height: 50px;">
            <div class="list-container">
                <div class="menu-ico">
                    <i class="fa fa-navicon"></i>
                </div>
                <div class="menu-title">
                    <p class="title">today</p>
                </div>
            </div>
            <div class="separator-line"></div>
            <ul class="list">

            </ul>
            <div class="btn-container">
                <button class="btn btn-light">
                    <i class="fa fa-plus"></i>
                    <p>new list</p>
                </button>
            </div>
        </div>

        <div class="todos">
            <ul class="todo-list">

            </ul>
            <div class="btn-container">
                <button class="btn btn-dark">
                    <i class="fa fa-plus"></i>
                    <p>new task</p>
                </button>
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>

</html>
